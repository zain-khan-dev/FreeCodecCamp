<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Surver</title>
  </head>
  <body>
    <h1 id="title">Generic Survey</h1>
    <p id="description">This will only take a minute</p>
    <form id="survey-form" action="index.html" method="post">
      <label id="name-label">Name</label>
      <input type="name" placeholder="John Doe" id="name" required>
      <label id="email-label">Email</label>
      <input type="email" placeholder="johndoe@example.com" id="email" required>
      <label id="number-label">Numbers</label>
      <input type="number" id="number" placeholder="1" min="1" max="200" required>
      <select id="dropdown" name="">
        <option value="">1</option>
        <option value="">2</option>
      </select>
      <input type="radio" name="gender" value="h">
      <input type="radio" name="gender" value="h">
      <input type="checkbox" value="checked">
      <input type="checkbox" value="checked">
      <textarea name="name" rows="8" cols="80"></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
